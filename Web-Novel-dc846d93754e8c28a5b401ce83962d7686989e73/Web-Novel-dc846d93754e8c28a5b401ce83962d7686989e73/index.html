<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelWeb - Trang chủ</title>
    <style>
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FCEAB5;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .header {
            background-color: #EC3323;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .logo-text {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .top-bar {
            background-color: #F18833;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .account-link {
            position: absolute;
            right: 100px;
            top: 85px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            margin-right: 45px;
        }

        .account-link img {
            width: 20px;
            margin-right: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .search-input {
            border: none;
            border-radius: 5px;
            height: 30px;
            flex-grow: 1;
            padding: 0 10px;
        }

        .search-button {
            background-color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-button img {
            width: 30px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 110px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            top: 100%;
            z-index: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-link:hover .dropdown-content {
            display: block;
        }

        .navigation-bar {
            background-color: #F18833;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .navigation-bar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .navigation-bar a:hover {
            background-color: #ffac59;
            border-radius: 5px;
        }

        .home-icon {
            width: 35px;
            vertical-align: middle;
        }

        .content {
            padding: 20px 0;
            text-align: center;
        }

        .story {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
        }

        .story img {
            width: 100%;
            border-radius: 10px;
        }

        .story p {
            margin-top: 10px;
            font-size: 16px;
            color: #000;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .rectangle-background {
            background-color: #fee9cf;
            width: 100%;
            height: 2px;
            position: relative;
            z-index: 0;
        }

    </style>
</head>
<body>
<div class="header">
    <span class="logo-text">NovelWeb</span>
</div>
<header class="top-bar">
    <div class="container">
        <div class="center">
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm tên truyện..." class="search-input">
                <button class="search-button"><img src="https://icon-library.com/images/search-icon-white/search-icon-white-27.jpg" alt="Search"></button>
            </div>
        </div>
    </div>
    <span class="account-link">
        <img src="https://raw.githubusercontent.com/pck313/ImageWeb/refs/heads/main/userlogo.png" alt="User Icon">
        Tài khoản
        <div class="dropdown-content">
            <a href="/login">Đăng nhập</a>
            <a href="/register">Đăng ký</a>
        </div>
    </span>
</header>

<div class="rectangle-background"></div>

<nav class="navigation-bar">
    <div class="container">
        <a href="/"><img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon"></a>
        <a href="/history">Lịch sử</a>
        <a href="/genres">Thể loại</a>
        <a href="/search">Tìm truyện</a>
    </div>
</nav>
<main class="content">
    <div class="container">
        <div class="story">
            <a href="/story1">
                <img src="https://via.placeholder.com/150" alt="Tên truyện 1">
                <p>Tên truyện 1</p>
            </a>
        </div>
        <div class="story">
            <a href="/story2">
                <img src="https://via.placeholder.com/150" alt="Tên truyện 2">
                <p>Tên truyện 2</p>
            </a>
        </div>
        <div class="story">
            <a href="/story3">
                <img src="https://via.placeholder.com/150" alt="Tên truyện 3">
                <p>Tên truyện 3</p>
            </a>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2024 NovelWeb. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
