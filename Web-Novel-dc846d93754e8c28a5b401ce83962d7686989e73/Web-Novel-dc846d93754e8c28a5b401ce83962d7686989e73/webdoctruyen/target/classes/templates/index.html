<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Đọc Truyện</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Thanh tài khoản -->
<header class="account-header">
    <div class="container">
        <nav>
            <ul>
                <li><a href="/login">Đăng nhập</a></li>
                <li><a href="/register">Đăng ký</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Thanh điều hướng chính -->
<header class="main-header">
    <div class="container">
        <a href="/" class="logo">
            <img th:src="@{/img/homelogo.png}" alt="Trang chủ" class="home-icon">
        </a>
        <nav>
            <ul>
                <li><a href="/history">Lịch sử</a></li>
                <li><a href="/categories">Thể loại</a></li>
                <li><a href="/search">Tìm truyện</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Nội dung chính -->
<main>
    <div class="container">
        <h2>Truyện mới cập nhật</h2>
        <div class="story-list">
            <div th:each="story : ${stories}" class="story-item">
                <a th:href="@{/stories/{id}(id=${story.id})}">
                    <img th:src="@{/img/{image}(image=${story.image})}" alt="Story Image" class="story-image">
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 Phạm Công Khanh. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
